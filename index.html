<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Unix File Permission Calculator</title>
</head>
<body>
    <header>
    
    </header>
    <main>
        <div class="container">
            <h1>Unix File Permission Calculator</h1>
            <section id="calculator">
                <article id="userCalc">
                    <p>User:</p>
                    <label for="userReadCheckbox">
                        <input type="checkbox" id="userReadCheckbox"> Read
                    </label>
                    <label for="userWriteCheckbox">
                        <input type="checkbox" id="userWriteCheckbox"> Write
                    </label>
                    <label for="userExecuteCheckbox">
                        <input type="checkbox" id="userExecuteCheckbox"> Execute
                    </label>
                </article>
                <article id="groupCalc">
                    <p>Group:</p>
                    <label for="groupReadCheckbox">
                        <input type="checkbox" id="groupReadCheckbox"> Read
                    </label>
                    <label for="groupWriteCheckbox">
                        <input type="checkbox" id="groupWriteCheckbox"> Write
                    </label>
                    <label for="groupExecuteCheckbox">
                        <input type="checkbox" id="groupExecuteCheckbox"> Execute
                    </label>
                </article>
                <article id="otherCalc">
                    <p>Other:</p>
                    <label for="otherReadCheckbox">
                        <input type="checkbox" id="otherReadCheckbox"> Read
                    </label>
                    <label for="otherWriteCheckbox">
                        <input type="checkbox" id="otherWriteCheckbox"> Write
                    </label>
                    <label for="otherExecuteCheckbox">
                        <input type="checkbox" id="otherExecuteCheckbox"> Execute
                    </label>
                </article>
            </section>
            <div class="permission-set" id="resultOutput">
                <p>File permissions:</p>
                <input type="text" id="filePermissionsInputChar">
                <input type="text" id="filePermissionsInputNum">
            </div>
            
        </div>
    </main>

    <footer>

    </footer>
    <script src="js/main.js"></script>
</body>
</html>
