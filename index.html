<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Unix File Permission Calculator</title>
</head>
<body>
    <header>

    
    </header>
    <main>
        <div class="container">
            <h1>Unix File Permission Calculator</h1>
            <div id="calculator">
                <div id="userCalc">
                    <p>User:</p>
                    <label>
                        <input type="checkbox" id="userReadCheckbox"> Read
                    </label>
                    <label>
                        <input type="checkbox" id="userWriteCheckbox"> Write
                    </label>
                    <label>
                        <input type="checkbox" id="userExecuteCheckbox"> Execute
                    </label>
                </div>
                <div id="groupCalc">
                    <p>Group:</p>
                    <label>
                        <input type="checkbox" id="groupReadCheckbox"> Read
                    </label>
                    <label>
                        <input type="checkbox" id="groupWriteCheckbox"> Write
                    </label>
                    <label>
                        <input type="checkbox" id="groupExecuteCheckbox"> Execute
                    </label>
                </div>
                <div id="otherCalc">
                    <p>Other:</p>
                    <label>
                        <input type="checkbox" id="otherReadCheckbox"> Read
                    </label>
                    <label>
                        <input type="checkbox" id="otherWriteCheckbox"> Write
                    </label>
                    <label>
                        <input type="checkbox" id="otherExecuteCheckbox"> Execute
                    </label>
                </div>
            </div>
            <button id="calculateButton">Calculate Permissions</button>
            <p id="resultOutput">File permissions: </p>
        </div>
    </main>

    <footer>

    </footer>
    <script src="js/main.js"></script>
</body>

</html>
